# suppress inspection "UnusedProperty" for whole file
# ===============================
# Config de base
# ===============================
spring.application.name=Vpick
logging.level.root=error
logging.level.com.testspring.testspringboot=info
server.port=9000
# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/vpick
spring.datasource.username=jerem
spring.datasource.password=
# ===============================
# JPA / HIBERNATE
# ===============================
# La base est cree a chaque execution puis supprimer quand on coupe
spring.jpa.hibernate.ddl-auto=create-drop
# La base ce met a jour
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext


